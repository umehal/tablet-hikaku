<html>
  <head>
    <meta charset="utf-8" />

    <title>タブレット比較</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="htmls/my.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="htmls/jquery.carouFredSel-6.1.0-packed.js"></script>
    <script src="htmls/jquery.ba-throttle-debounce.min.js"></script>
    <script src="htmls/jquery.mousewheel.min.js"></script>
    <script src="htmls/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="htmls/jquery.twitter.search.js"></script>
    <script src="htmls/my.js"></script>
  </head>
  <body>
    <!-- TOPページ -->
    <div data-role="page" id="home">
      <div class="topTitle" data-role="header">
        <h1 class="topTitleLabel">タブレット比較</h1>
      </div>
      <div data-role="content" class="homeContent">
        <div class="infoArea">
          <a href="#infomationPage" class="infomationButton" data-theme="d" data-icon="info" data-inline="true" data-role="button" data-iconpos="notext" data-transition="fade" data-rel="popup">タブレット比較とは？</a>
          <a href="#infomationPage" class="infomation" data-transition="fade" data-rel="popup">タブレット比較とは？</a>
        </div>
        <div class="searchArea">
          <form action="#" method="post"enctype="multipart/form-data" name="search">
          <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
            <legend>■OS</legend>
            <input type="checkbox" name="os" id="Android" class="custom" />
            <label for="Android">Android</label>
            <input type="checkbox" name="os" id="iOS" class="custom" />
            <label for="iOS">iOS</label>
            <input type="checkbox" name="os" id="Windows" class="custom" />
            <label for="Windows">Windows</label>
            </fieldset>
          </div>
          <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
            <legend>■サイズ</legend>
            <input type="checkbox" name="displaySize" id="under71" class="custom" />
            <label for="under71">7inch以下</label>
            <input type="checkbox" name="displaySize" id="71-99" class="custom" />
            <label for="71-99">7.1～9.9inch</label>
            <input type="checkbox" name="displaySize" id="over10" class="custom" />
            <label for="over10">10inch以上</label>
            </fieldset>
          </div>
          <div data-role="fieldcontain">
            <label class="resolutionLabel" for="resolutionSelect">■解像度</label>
            <select id="resolutionSelect" data-theme="c" data-native-menu="false"  data-mini="true">
              <option value="none">
                選択してください
              </option>
              <option value="over1200">
                1920*1200以上
              </option>
              <option value="800-1199">
                1280*800以上～1920*1200未満
              </option>
              <option value="600-799">
                1024*600以上～1280*800未満
              </option>
              <option value="under600">
                1024*600未満
              </option>
            </select>
          </div>
          <div data-role="fieldcontain" class="weight">
            <label class="weightLabel" for="weightMin">■重さ</label>
            <input type="number" name="weightMin" id="weightMin" class="custom" data-mini="true" data-inline="true" step="10" min="0"/>g ～ <input type="number" name="weightMax" id="weightMax" class="custom" data-mini="true" data-inline="true" step="10" min="0"/>g
          </div>
          <div data-role="fieldcontain">
            <label class="cpuLabel" for="cpuSelect1">■CPU(クロック)</label>
            <select id="cpuSelect1" data-theme="c" data-native-menu="false"  data-mini="true">
              <option value="none">
                選択してください
              </option>
              <option value="over1.5">
                1.5GHz以上
              </option>
              <option value="1.2-1.49">
                1.2GHz以上～1.5GHz未満
              </option>
              <option value="1-1.19">
                1.0GHz以上～1.2GHz未満
              </option>
              <option value="under1.0">
                1GHz未満
              </option>
            </select>
          </div>
          <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
            <legend>■CPU(コア数)</legend>
            <input type="checkbox" name="core" id="1core" class="custom" />
            <label for="1core">1コア</label>
            <input type="checkbox" name="core" id="2core" class="custom" />
            <label for="2core">2コア</label>
            <input type="checkbox" name="core" id="4core" class="custom" />
            <label for="4core">4コア</label>
            </fieldset>
          </div>
          <a href="#" id="searchButton" onClick="this.disabled = true;" data-theme="e" data-role="button" class="btnStyle2" data-inline="true" data-icon="search" data-mini="true">検索する</a>
          </form>
        </div>
        <div class="result">
          <ul id="result" data-role="listview" data-divider-theme="b" data-inset="false">
          </ul>
        </div>
      </div>
      <div class="copyright">
        (C) 2012 copyright.<br><br>

      </div>

      <div data-role="popup" data-transition="fade" id="infomationPage">
        <div data-role="content" class="infomationArea">
          <span class="description">
          タブレット端末、１台あると本当に便利ですね。<br>
          近ごろは、様々な種類のタブレットが登場していますが、<strong>どれを買えばよいか迷っていませんか？</strong>

          そんなあなたにぴったりの<strong>タブレットを検索できるサイト</strong>です。<br><br>
          条件を選択して「検索する」ボタンを押してください。（空欄があっても大丈夫です）<br>
          AmazonやTwitterでの評判を参考に、最高の一台を見つけてください！
          <img class="infoImg" src="htmls/img/infoImg_02.png" />
          </span>
          <div class="infoClose">
            <a href="#" data-rel="back" data-role="button" data-theme="c" data-icon="delete" class="closeButton" data-mini="true" data-inline="true">閉じる</a>
          </div>
        </div>
      </div>
    </div>
    <!-- TOPページおわり -->
    <div id="backToTop"><a href="#">PAGE TOP</a></div>
  </body>
</html>
