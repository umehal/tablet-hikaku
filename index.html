<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="format-fetection" content="telephone=no" />
    <title>タブレット比較</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="htmls/my.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="htmls/my.js"></script>
  </head>
  <body>
    <!-- TOPページ -->
    <div data-role="page" id="home">
      <div class="topTitle" data-role="header">
        <h1 class="topTitleLabel">タブレット比較</h1>
      </div>
      <div data-role="content" class="homeContent">
        <div class="searchArea">
          <form action="#" method="post"enctype="multipart/form-data" name="search">
          <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
            <legend>■OS</legend>
            <input type="checkbox" name="Android" id="Android" class="custom" />
            <label for="Android">Android</label>
            <input type="checkbox" name="iOS" id="iOS" class="custom" />
            <label for="iOS">iOS</label>
            <input type="checkbox" name="Windows" id="Windows" class="custom" />
            <label for="Windows">Windows</label>
            </fieldset>
          </div>
          <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
            <legend>■サイズ</legend>
            <input type="checkbox" name="under7" id="under7" class="custom" />
            <label for="under7">7inch以下</label>
            <input type="checkbox" name="7-10" id="7-10" class="custom" />
            <label for="7-10">7.1〜9.9inch</label>
            <input type="checkbox" name="over10" id="over10" class="custom" />
            <label for="over10">10inch以上</label>
            </fieldset>
          </div>
          <div data-role="fieldcontain">
            <label class="resolutionLabel" for="resolutionSelect">■解像度</label>
            <select id="resolutionSelect" data-theme="c" data-native-menu="false"  data-mini="true">
              <option value="none">
                選択してください
              </option>
              <option value="1200">
                1920*1200以上
              </option>
              <option value="800">
                1280*800〜1920*1200
              </option>
              <option value="600">
                1024*600〜1280*800
              </option>
              <option value="599">
                1024*600未満
              </option>
            </select>
          </div>
          <div data-role="fieldcontain" class="textField">
            <label class="weightLabel" for="weightMin">■重さ</label>
            <input type="text" name="weightMin" id="weightMin" class="custom" data-mini="true" data-inline="true" />g 〜 <input type="text" name="weightHeight" id="weightHeight" class="custom" data-mini="true" data-inline="true" />g
          </div>
          <div data-role="fieldcontain">
            <label class="cpuLabel" for="cpuSelect1">■CPU（クロック）</label>
            <select id="cpuSelect1" data-theme="c" data-native-menu="false"  data-mini="true">
              <option value="none">
                選択してください
              </option>
              <option value="over1.5g">
                1.5GHz以上
              </option>
              <option value="1.2-1.5g">
                1.2〜1.5GHz
              </option>
              <option value="1-1.2g">
                1〜1.2GHz
              </option>
              <option value="under1g">
                1GHz以下
              </option>
            </select>
          </div>
          <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
            <legend>■CPU(コア数)</legend>
            <input type="checkbox" name="1core" id="1core" class="custom" />
            <label for="1core">1コア</label>
            <input type="checkbox" name="2core" id="2core" class="custom" />
            <label for="2core">2コア</label>
            <input type="checkbox" name="4core" id="4core" class="custom" />
            <label for="4core">4コア</label>
            </fieldset>
          </div>
          <a href="#" id="searchButton" onClick="this.disabled = true;" data-theme="e" data-role="button" class="btnStyle2" data-inline="true" data-mini="true">検索する</a>
          </form>
        </div>
        <div class="result">ここに結果とTwitter検索が出てくる<br>
          <div class="twitter">
            <a class="twitter-timeline" href="https://twitter.com/search?q=%23%E3%83%8D%E3%82%AF%E3%82%B5%E3%82%B97" data-widget-id="279539802955714560">Tweets about "#ネクサス7"</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
          </div>
        </div>
      </div>
      <div class="copyright"><center>
        (C) 2012 copyright.
      </center></div>
    </div>
    <!-- TOPページおわり -->
  </body>
</html>
